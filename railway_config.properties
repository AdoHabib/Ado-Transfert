# Configurazione Railway per Ado-Transfert
# File di configurazione per database MySQL su Railway

# ⚠️ SICUREZZA: Non inserire credenziali reali in questo file!
# Usa variabili d'ambiente per le credenziali sensibili.

# Configurazione Database Railway
# Sostituisci con i tuoi valori Railway:
# railway.host=containers-us-west-xxx.railway.app
# railway.port=3306
# railway.database=railway
# railway.user=root
# railway.password=la-tua-password-railway

# Configurazione Email Gmail
# Sostituisci con i tuoi valori Gmail:
# email.username=la_tua_email@gmail.com
# email.password=la_tua_password

# ========================================
# METODI SICURI PER LE CREDENZIALI:
# ========================================
#
# OPZIONE 1: VARIABILI D'AMBIENTE (CONSIGLIATO)
# Imposta queste variabili nel tuo sistema:
# ADO_DB_HOST=containers-us-west-xxx.railway.app
# ADO_DB_PORT=3306
# ADO_DB_NAME=railway
# ADO_DB_USER=root
# ADO_DB_PASSWORD=la_tua_password_railway
# ADO_EMAIL_USERNAME=la_tua_email@gmail.com
# ADO_EMAIL_PASSWORD=la_tua_app_password
#
# OPZIONE 2: SCRIPT DI CONFIGURAZIONE
# Usa setup_railway.bat per configurazione automatica
#
# OPZIONE 3: FILE SEPARATO (NON COMMITTARE)
# Crea un file railway_secrets.properties e aggiungilo al .gitignore
#
# ========================================
# ISTRUZIONI RAILWAY:
# ========================================
# 1. Vai su https://railway.app
# 2. Crea un nuovo progetto
# 3. Aggiungi un servizio MySQL
# 4. Copia le credenziali dalla dashboard Railway
# 5. Usa setup_railway.bat per configurare automaticamente
#
# ========================================
# ISTRUZIONI GMAIL:
# ========================================
# 1. Vai su https://myaccount.google.com/security
# 2. Attiva "Verifica in due passaggi"
# 3. Genera "Password delle app" per Mail
# 4. Usa quella password (non la password normale!)
